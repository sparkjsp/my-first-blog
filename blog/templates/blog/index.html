{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="col-md-6 col-sm-6">                    
            <article class=" blog-teaser">                
                <header>
                    {% if post.photo %}
                        <img src="{{post.photo}}" alt="">
                            {% else %}
                                <div class="thumbnail thumbnail-default"></div>
                            {% endif %}
                    <h3><a href="{% url 'single' pk=post.pk %}">{{post.title}}</a></h3>
                        <span class="meta">Published: {{post.published_date}}</span>
                        <hr>
                </header>
                <div class="body">
                    {{post.text|truncatewords:"30"}}
                </div>
                <div class="clearfix">
                    <a href="{% url 'single' pk=post.pk %}" class="btn btn-clean-one">Read more</a>
                </div>               
            </article>                
        </div>
     {% endfor %}
{% endblock %}
                   
{% block olderpost %}
    <div class="paging">
        <a href="#" class="older">Older Post</i></a>
    </div>
{% endblock %}
